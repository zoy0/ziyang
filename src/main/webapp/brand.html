<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="学期">
            <el-select v-model="brand.semester">
                <el-option label="2022春" value="1"></el-option>
                <el-option label="2021秋" value="2"></el-option>
                <el-option label="2021春" value="3"></el-option>
                <el-option label="2020秋" value="4"></el-option>
                <el-option label="所有学期" value="5"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="">
            <el-input v-model="brand.fuzzyName" placeholder="请输入作业名称/课程名称/班级名称"></el-input>
        </el-form-item>


        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="primary" plain>添加作业</el-button>
        <el-button type="success" plain>导出成绩</el-button>
    </el-row>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="序号"
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="taskName"
                    label="作业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="courseName"
                    label="课程"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="problemNumber"
                    align="center"
                    label="题数">
            </el-table-column>
            <el-table-column
                    prop="className"
                    align="center"
                    label="班级">
            </el-table-column>

            <el-table-column
                    prop="startTime"
                    align="center"
                    label="发布时间">
            </el-table-column>

            <el-table-column
                    prop="endTime"
                    align="center"
                    label="结束时间">
            </el-table-column>

            <el-table-column
                    prop="finishNumber"
                    align="center"
                    label="交卷人数">
            </el-table-column>

            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <div>
                    <el-link type="success">查看</el-link>
                    /
                    <el-link type="primary">延长</el-link>
                    /
                    <el-link type="danger">结束</el-link>
                </div>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="10"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted() {
            //当页面加载完成后，发送异步请求，获取数据

            this.selectAll();

        },

        methods: {

            // 查询分页数据
            selectAll() {

                axios({
                    method: "post",
                    url: "http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.brand
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows; // {rows:[],totalCount:100}
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                })


            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                // console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                //console.log(this.brand);
                this.selectAll();

            },
            // 添加数据
            addBrand() {
                //console.log(this.brand);
                var _this = this;

                // 发送ajax请求，添加数据
                axios({
                    method: "post",
                    url: "http://localhost:8080/brand-case/brand/add",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //添加成功

                        //关闭窗口
                        _this.dialogVisible = false;

                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                    }
                })


            },

            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                // 重新设置每页显示的条数
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                // 重新设置当前页码
                this.currentPage = val;
                this.selectAll();
            },


        },
        data() {
            return {
                // 每页显示的条数
                pageSize: 10,
                // 总记录数
                totalCount: 2,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                brand: {
                    taskName: '',
                    courseName: '',
                    problemNumber: '',
                    className: "",
                    startTime: "",
                    endTime: "",
                    finishNumber: "",
                    statusStr: ""
                },
                // 被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    taskName: '二轮考核',
                    courseName: '离散数学',
                    problemNumber: '1',
                    className: "测试班",
                    startTime: "2022-3-05",
                    endTime: "2022-4-09",
                    finishNumber: "5",
                    statusStr: "已结束"
                }, {
                    taskName: '第7章',
                    courseName: '离散数学',
                    problemNumber: '10',
                    className: "20计科5班",
                    startTime: "2022-5-09",
                    endTime: "2022-6-01",
                    finishNumber: "12",
                    statusStr: "进行中"
                }, {
                    taskName: '测试',
                    courseName: 'c程序设计',
                    problemNumber: '25',
                    className: "21计算机14班",
                    startTime: "2022-3-05",
                    endTime: "2022-6-01",
                    finishNumber: "35",
                    statusStr: "进行中"
                }]


            }
        }
    })

</script>

</body>
</html>
