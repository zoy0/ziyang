<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/StudentTasks" ,//url
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                for(let i =0; i < result.length;i++) //data.data指的是数组，数组里是8个对象，i为数组的索引
                {
                    let tr;
                    tr='<td>'+result[i].studentId+'</td>'+'<td>'+result[i].tasksId+'</td>'+'<td>'+result[i].state+'</td>'+'<td>'+result[i].answer+'</td>';
                    $("#classTable").append('<tr>'+tr+'</tr>')
                }
            },
            error : function() {
                alert("异常！");
            }
        });


</script>
<table id="classTable">
    <tr>
        <th>学生id</th>
        <th>作业id</th>
        <th>状态</th>
        <th>答案</th>
    </tr>
</table>
</body>
</html>
