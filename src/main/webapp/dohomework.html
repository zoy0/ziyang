<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anyview | 可调试的编程作业平台</title>
</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/my.js"></script>
<script type="text/javascript">
    $.ajax({
        //几个参数需要注意一下
        type: "GET",//方法类型
        dataType: "json",//预期服务器返回的数据类型
        url: "/studentTasks/" + getQueryVariable("stId") + "/question",//url
        success: function (result) {
            console.log(result);
            let div;
            for (let i = 0; i < result.length; i++) {
                let data = result[i];
                let questionType;
                let question = $.parseJSON(data.questionContent);
                let answer=$.parseJSON(data.studentAnswer);
                let answerArea='<div>'+question.que+'</div>'
                let s;
                if (data.questionType == "SINGLECHOICE") {
                    questionType = "[单选题]";
                    for (let j = 1; j <= question.option.length; j++) {
                        answerArea+='<input type="radio" '+(answer!=null&&j==answer[0]?'checked':' ')+' name="question'+(i+1)+'" value="'+j+'"> '+question.option[j-1];
                    }
                } else if (data.questionType == "EXPLAINQUESTION") {
                    questionType = "[解答题]";
                    answerArea+='<input name="question'+(i+1)+'" value="'+(answer!=null?answer[0]:"")+'">';
                } else {
                    questionType = "[多选题]";
                    for (let j = 1,k=0; j <= question.option.length; j++) {
                        answerArea+='<input type="checkbox" '+(answer!=null&&j==answer[k]?'checked':' ')+' name="question'+(i+1)+'" value="'+j+'">'+question.option[j-1];
                        if (j==answer[k]) k++;
                    }
                }
                div = '<div>' + (i+1) + '.' + questionType + '(' + data.fullScore + '分)</div>' + answerArea;
                $("#homeWord").append(div);
            }

        }
    });

    function submit() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/studentTasks/" + getQueryVariable("stId") + "/question" ,//url
            data: $('#homeWord').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result == true) {
                    alert("提交成功");
                }
                window.location.replace("homework.html?id=2");
            },
            error : function() {
                alert("异常！");
            }
        });
    }

    function show(){
        console.log($('#homeWord').serialize())
    }

</script>
<h2>课程名字</h2>
<h3>任务名字</h3>
<div >
<form id="homeWord">

</form>
    <input type="button" value="提交" onclick="submit()">
</div>

</body>
</html>
