<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anyview | 可调试的编程作业平台</title>
</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script  src="js/jquery.cookie.js"></script>
<script type="text/javascript">
        $.cookie("studentId","12")
        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/student/12/course" ,//url
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                for(let i =0; i < result.length;i++) //data.data指的是数组，数组里是8个对象，i为数组的索引
                {
                    let tr;
                    let url='<a href="homework.html?id='+result[i].id+'"> 点击进入书面作业 </a>'
                    tr='<td>'+result[i].courseName+'</td>'+'<td>'+result[i].aprofiles+'</td>'+'<td>'+result[i].countSubject+'</td>'+'<td>'+result[i].countQuestion+'</td>'+'<td>'+url+'</td>'
                    $("#classTable").append('<tr>'+tr+'</tr>')
                }
            },
            error : function() {
                alert("异常！");
            }
        });


</script>
<table id="classTable">
    <tr>
        <th>课程名</th>
        <th>作业表</th>
        <th>章节</th>
        <th>题目数</th>
    </tr>
</table>

</body>
</html>
